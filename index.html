<!DOCTYPE html>
<html>
<head>
    <title>Drawing Application</title>
</head>
<body>
    <canvas id="myCanvas" width="500" height="400"></canvas>

    <div>

    <input type="radio" id="lines" name="drawingTool" value="line" checked>
    <label for="lines">Line</label>
    <input type="radio" id="rectangles" name="drawingTool" value="rectangle" checked>
    <label for="rectangles">Rectangle</label>
    <input type="radio" id="circles" name="drawingTool" value="circle" checked>
    <label for="circles">Circle</label>
    </div>

    <div>
    <label for="colorType">Color</label>
    <input type="color" id="colorType" value="#0000000">
    </div>
    <button id="clear">Clear</button>
    
    <script src="app.js"></script>
</body>
</html>
