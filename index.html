<!DOCTYPE html>
<html>
<head>
    
    <!--Task 1: Setup HTML structure-->
    <title>Interactive Drawing Application</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="drawingCanvas" width="800" height="600"></canvas>

    <div>
        <h3>Drawing Tools:</h3>
        <input type="radio" id="lineTool" name="drawingTool" value="line" checked>
        <label for="lineTool">Line</label>

        <input type="radio" id="rectangleTool" name="drawingTool" value="rectangle" checked>
        <label for="rectangleTool">rectangle</label>

        <input type="radio" id="circleTool" name="drawingTool" value="circle" checked>
        <label for="circleTool">circle</label>
    </div>

    <div>
        <label for="colorPicker">Color:</label>
        <input type="color" id="colorPicker" value="#000000">
    </div>

    <button id="clearCanvas">Clear Canvas</button>

    <script src="app.js"></script>
</body>
</html>
